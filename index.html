<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header id="header">
      <img src="/img/original_trombones.png" alt="companyLogo" id="header-img">
      <nav id="nav-bar">
        <a href="#features" class="nav-link">Features</a>
        <a href="#how-it-works" class="nav-link">How It Works</a>
        <a href="#pricing" class="nav-link">Pricing</a>
      </nav>
    </header>
    <section id="features">
      <div class="info">
          <p>Handcrafted, home-made masterpieces</p>
          <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
            <input type="email" name="email" placeholder="Enter your email" id="email">
            <input type="submit" name="submit" value="Get Started" id="submit">
          </form>
      </div>
      
    </section>
    <section id="how-it-works">
      <iframe src="https://youtu.be/y8Yv4pnO7qc" id="video"></iframe>

    </section>
    <section id="pricing">

    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </body>
</html>
